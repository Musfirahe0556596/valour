        display: inline-block;
    }

    .name {

    }

    .message {

    }

    #therealimage {

        height: auto;
    }

    .messagebox {
        width:600px;
    }
</style>
<body>
    <section class="align-middle">
        <div>
            <div class="inline-box">
                <img src="http://drive.google.com/uc?export=view&id=14uDjTLDHx0iFoLj-xrvqa6PCUv0S7zWR" id="therealimage">
            </div>
        </div>
        <div>
            <div class="inline-box">
                <p class="name">Adlinah</p>
                <div class="messagebox">
                    <p class="message">
                        Hi Adlinah, pubs head seh!
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
